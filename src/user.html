<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo">
        <img src="./assets/img/svg/logo.svg" width="150" />
      </a>
      <nav class="header__nav">
        <div class="header__toggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link header__link--hover" href="news.html"
                >Новости</a
              >
            </li>
            <li class="header__item">
              <a class="header__link header__link--hover" href="tariffs.html"
                >Тарифы</a
              >
            </li>
            <li class="header__item">
              <a class="header__link header__link--hover" href="help.html"
                >Помощь</a
              >
            </li>
            <li class="header__item">
              <a class="header__link header__link--hover" href="pay.html"
                >Оплата</a
              >
            </li>
            <li class="header__item">
              <a class="header__link header__link--hover" href="about.html"
                >О нас</a
              >
            </li>
            <li class="header__item">
              <a class="header__link header__link--hover" href="user.html"
                >Личный кабинет</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container" id="app">
        <section class="login">
          <div class="login__container container">
            <h2>Вход в личный кабинет</h2>
            <p>Введите ваши учётные данные для входа</p>
            <form id="formLogin">
              <div class="base-input">
                <input
                  type="text"
                  id="login"
                  placeholder="Лицевой счёт"
                  name="login"
                />
                <label for="login">Лицевой счёт</label>
              </div>
              <div class="base-input">
                <input
                  type="password"
                  id="password"
                  placeholder="Пароль"
                  name="password"
                />
                <label for="password">Пароль</label>
              </div>
              <button type="submit" class="base-button">Войти</button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
